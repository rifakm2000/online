<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f9ff;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            left: 0;
            padding-top: 80px;
            transition: 0.3s ease;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 80px;
            border-radius: 50%;
        }

        .sidebar .profile h3 {
            margin: 10px 0 5px;
        }

        .sidebar .profile p {
            margin: 0;
            font-size: 14px;
            color: #bdc3c7;
        }

        .menu {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #2b2b2b;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #f0f5ff;
            border-left-color: #4a90e2;
        }

        .menu-item .icon {
            font-size: 18px;
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #2b2b2b;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #2b2b2b;
        }

        .card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #6b6b6b;
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4a90e2;
            color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fab:hover {
            background-color: #3a78c2;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="profile">
            <a href="tr_profile.html">
                <img src="https://via.placeholder.com/80" alt="Profile Picture">
            </a>
            <h3>Teacher</h3>
            <p>( Dashboard )</p>
        </div>
        <div class="menu">
            <a href="trdash.html" class="menu-item active">
                <span class="icon"><i class="fas fa-tachometer-alt"></i></span>Dashboard
            </a>
            <a href="tr_createxm.html" class="menu-item">
                <span class="icon"><i class="fas fa-pencil-alt"></i></span>Create Exam
            </a>
            <a href="tr_result.html" class="menu-item">
                <span class="icon"><i class="fas fa-chart-bar"></i></span>Results
            </a>
            <a href="tr_feedback.html" class="menu-item">
                <span class="icon"><i class="fas fa-comments"></i></span>Feedback
            </a>
            <a href="#" id="logout" class="menu-item">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span><span class="text">Logout</span>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="navbar">
            <h2>All Active Exams</h2>
        </div>

        <div class="card-container">
            <div class="card" onclick="window.location.href='monitor.html?subject=Computer Network'">
                <span class="icon" style="font-size: 27px; color: rgb(82, 80, 80);">
                    <i class="fas fa-clipboard-list"></i>
                </span>
                <h3>Computer Network</h3>
                <p>30 Questions</p>
            </div>
            <div class="card" onclick="window.location.href='monitor.html?subject=Computer Network'">
                <span class="icon" style="font-size: 27px; color: rgb(56, 53, 53);">
                    <i class="fas fa-clipboard-list"></i>
                </span>
                <h3>Object-Oriented Programming</h3>
                <p>30 Questions</p>
            </div>
        </div>
        
    </div>
    <!-- Floating Action Button -->
    <div class="fab" onclick="openCreateClassroomModal()">+</div>

    <script>
        function openCreateClassroomModal() {
            const confirmCreate = confirm("Do you want to create a new classroom?");
            if (confirmCreate) {
                // Redirect to the create classroom page
                window.location.href = "crt_cls.html"; // Replace with the actual page URL
            }
        }
        document.getElementById('logout').addEventListener('click', function (e) {
            e.preventDefault();
            const confirmLogout = confirm("Are you sure you want to logout?");
            if (confirmLogout) {
                // Redirect to the home page (e.g., index.html)
                window.location.href = "home.html";
            }
            // If 'No', do nothing and stay on the page
        });
    </script>
</body>

</html>
