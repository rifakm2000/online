<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2b2b2b;
            margin-bottom: 20px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container input {
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-container input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        .signup-container button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #357abd;
        }

        .signup-container .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-container .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }

        .signup-container label {
            font-size: 14px;
            color: #2b2b2b;
            text-align: left;
            margin-bottom: 5px;
        }

        .signup-container input[type="file"] {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Create Account</h1>
        <form action="welcome.html" method="POST" enctype="multipart/form-data">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="tel" id="contact" name="contact" placeholder="Contact Number" required pattern="[0-9]{10}" title="Enter a valid 10-digit contact number.">
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="tr_login.html">Log In</a>
        </div>
    </div>
</body>

</html>
