<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f9ff;
        }

        .header {
            background-color: #303943;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .main-container {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            position: relative;
        }

        .student-card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .student-card .status {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .student-card .webcam {
            width: 100%;
            height: 150px;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
        }

        .student-card .controls {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .student-card .btn {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-view {
            background-color: #3f638f;
            color: white;
        }

        .btn-view:hover {
            background-color: #3a78c2;
        }

        .btn-warn {
            background-color: #ffcc00;
            color: black;
        }

        .btn-warn:hover {
            background-color: #e6b800;
        }

        .activity-log {
            margin-top: 20px;
        }

        .activity-log h3 {
            font-size: 18px;
            color: #333;
        }

        .activity-log ul {
            list-style: none;
            padding: 0;
        }

        .activity-log ul li {
            background: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Teacher Monitoring Dashboard</h1>
        <div>Time Remaining: <strong>25:00</strong></div>
    </div>

    <div class="main-container">
        <!-- Student Monitoring Grid -->
        <div class="grid">
            <!-- Student 1 -->
            <div class="student-card">
                <h3>John Doe</h3>
                <div class="status">Status: <span style="color: green;">Active</span></div>
                <div class="webcam">Webcam Feed</div>
                <div class="controls">
                    <button class="btn btn-view">View Details</button>
                    <button class="btn btn-warn" onclick="sendWarning('John Doe')">Send Warning</button>
                </div>
            </div>

            <!-- Student 2 -->
            <div class="student-card">
                <h3>Jane Smith</h3>
                <div class="status">Status: <span style="color: orange;">Inactive</span></div>
                <div class="webcam">Webcam Feed</div>
                <div class="controls">
                    <button class="btn btn-view">View Details</button>
                    <button class="btn btn-warn" onclick="sendWarning('Jane Smith')">Send Warning</button>
                </div>
            </div>

            <!-- Add more student cards dynamically -->
        </div>

        <!-- Activity Log -->
        <div class="activity-log">
            <h3>Activity Log</h3>
            <ul id="log-list">
                <li>[10:15 AM] John Doe looked away from the screen.</li>
                <li>[10:20 AM] Jane Smith disconnected from the webcam.</li>
            </ul>
        </div>
    </div>

    <script>
        // Send warning to a student
        function sendWarning(studentName) {
            alert(`Warning sent to ${studentName}`);
            const logList = document.getElementById('log-list');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('li');
            logEntry.textContent = `[${timestamp}] Warning sent to ${studentName}`;
            logList.appendChild(logEntry);
        }
    </script>
</body>

</html>
