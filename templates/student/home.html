<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctoring Solution</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fbff;
            color: #333;
        }

        .header {
            margin-top: 5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .btn-create-test {
            background-color: #4a90e2;
            color: #fff;
            font-size: 1rem;
            padding: 0.7rem 2rem;
            border-radius: 0.5rem;
            border: none;
            margin-right: 1rem;
        }

        .btn-create-test:hover {
            background-color: #357abd;
        }

        .test-link-input {
            width: 50%;
            max-width: 400px;
            border-radius: 0.5rem;
            border: 1px solid #ddd;
            padding: 0.6rem;
        }

        .btn-join {
            background-color: transparent;
            color: #4a90e2;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: none;
            cursor: not-allowed;
        }

        .btn-join.active {
            cursor: pointer;
            color: #fff;
            background-color: #4a90e2;
        }

        .navbar {
            height: 80px;
            padding: 1.5rem 1rem;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            margin-left: -1cm; /* Move the brand 1cm to the left */
        }

        .navbar-brand span:first-child {
            color: #0c447b; /* Dark blue for "Online" */
        }

        .navbar-brand span:last-child {
            color: #4a90e2; /* Light blue for "Ex" */
        }

        .navbar-nav a {
            color: #7f8c8d;
            font-weight: 500; 
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .navbar-nav a:hover {
            color: #4a90e2;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span>Online</span><span>Ex</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="stu_login.html">Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="../teacher/tr_login.html">Teacher</a></li>
                    <li class="nav-item"><a class="nav-link" href="../admin/ad_login.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="header">
        <h1>Advanced & Automated<br>Proctoring Solution</h1>
        <p>A straightforward framework built for online proctoring to create online tests within minutes, <em>effortlessly</em>.</p>
        <div class="mt-4">
            <button class="btn btn-create-test" onclick="location.href='../teacher/tr_login.html'">Create a test</button>
            <input type="text" id="testLink" class="test-link-input" placeholder="Unique test link?" oninput="validateInput()">
            <button class="btn btn-join" id="joinButton" disabled onclick="location.href='stu_login.html'">Join</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function validateInput() {
            const testLink = document.getElementById("testLink").value.trim();
            const joinButton = document.getElementById("joinButton");

            if (testLink) {
                joinButton.disabled = false;
                joinButton.classList.add("active");
            } else {
                joinButton.disabled = true;
                joinButton.classList.remove("active");
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
