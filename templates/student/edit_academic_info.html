<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Academic Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }
        .navbar {
      position: absolute;
      top: 30px;
      left: 90px;
    }


    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      margin-left: -1cm; /* Move the brand 1cm to the left */
    }

    .navbar-brand span:first-child {
      color: #0c447b; /* Dark blue for "Online" */
    }

    .navbar-brand span:last-child {
      color: #4a90e2; /* Light blue for "Ex" */
    }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #5f6e96;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #5f6e96;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-brand">
            <span>Online</span><span>Ex</span>
        </div>
    </div>
    <div class="container">
        <h2>Edit Academic Information</h2>
        <form id="edit-academic-form">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter your course">

            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Final Year">Final Year</option>
            </select>

            <button type="submit" id="save-academic-btn">Save</button>
        </form>
    </div>

    <script>
        const form = document.querySelector("#edit-academic-form");
        const courseInput = document.querySelector("#course");
        const yearSelect = document.querySelector("#year");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const updatedCourse = courseInput.value.trim();
            const updatedYear = yearSelect.value;

            if (updatedCourse && updatedYear) {
                // Ideally, save these changes to your database or local storage
                // You can also show a notification or redirect to another page
                alert("Academic information updated successfully!");
                window.location.href = "stu_profile.html"; // Redirect back to profile page after saving
            } else {
                alert("All fields are required.");
            }
        });
    </script>
</body>
</html>
